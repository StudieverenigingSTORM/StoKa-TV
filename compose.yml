version: '3.8'

services:
  express-api:
    hostname: express-api
    depends_on:
      - mongodb
    restart: unless-stopped
    ports:
      - 3000:80
      - 9229:9229 # For debugging
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
      - ${MEDIA_VOL}:/srv/media
    build:
      context: ./api
    environment:
      - NODE_ENV=$NODE_ENV
      - DEBUG=$DEBUG
    command: [npm, run, $API_START_SCRIPT]

