server {
    listen       80;
    listen  [::]:80;
    server_name localhost;

    location / {
        proxy_pass http://frontend;
    }

    location /api {
        proxy_pass http://backend;
    }

    # Interactive API documentation
    # (TODO only for development)
    location /docs/ {
        proxy_pass http://swagger-ui:8080/;
    }
}